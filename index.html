<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="display-content">
        <div class="to-do-header">
            <div>
                <img id="checklist-image" src="/icons/checklist.png" alt="checklist">
            </div>
            <h2>Andreea's To Do</h2>
        </div>
        <div class="to-do-body">
            <div class="existing-div">
                <div class="input-div">
                    <input id="new-item-input" type="text" placeholder="write a new item">
                </div>
                <div class="plus-icon-div">
                    <img id="plus-image" src="/icons/plus.png" alt="plus">
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
